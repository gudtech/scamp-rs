[package]
name = "scamp"
version = "0.1.0"
authors = ["Daniel Norman <daniel@danielnorman.net>"]
edition = "2018"

[dependencies]
futures = "0.1.26"
tokio = {version = "0.1.15", optional = true, features = ["async-await-preview"]}
net2 = { version = "0.2.32", optional = true }
rand = "0.6.5"

[features]
default = [
    "runtime",
]
runtime = [
    "net2",
    "tokio",
]